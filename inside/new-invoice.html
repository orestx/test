                </ul>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="container col-md-8 col-md-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>Create invoice</h4>
                </div>

                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="">Клиент:</label>

                            <div class="col-md-8">
                                <select class="form-control" data-live-search="true" name="" id="">
                                    <option value="">Webmoney</option>
                                    <option value="">QIWI</option>
                                    <option value="">Расчетный счет</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="">Реквизиты:</label>

                            <div class="col-md-8">
                                <select class="form-control" data-live-search="true" name="" id="">
                                    <option value="">Webmoney</option>
                                    <option value="">QIWI</option>
                                    <option value="">Расчетный счет</option>
                                </select>
                            </div>
                        </div>
                        <hr>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="">Продукт:</label>

                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-7">
                                        <select name="" class="form-control" data-live-search="true">
                                            <option>Webmoney</option>
                                            <option>QIWI</option>
                                            <option>Расчетный счет</option>
                                        </select></div>
                                    <div class="col-md-3">
                                        <input class="form-control" value="1" type="number"/>
                                    </div>
                                    <div class="col-md-2">
                                        <a class="btn btn-default btn-md" href=""><i class="glyphicon glyphicon-plus">
                                        </i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="">Дата:</label>

                            <div class="col-md-8">
                                <input name="" class="form-control" type="date" placeholder="mm/dd/yyyy">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="">Действителен (дней):</label>
                            <div class="col-md-8">
                                <input name="" class="form-control" type="number" value="10">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="">Повторять автоматически:</label>
                            <div class="col-md-8">
                                <select name="" class="form-control" data-live-search="true">
                                    <option>Нет</option>
                                    <option>Еженедельно</option>
                                    <option>Ежемесячно</option>
                                    <option>Ежегодно</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="">Количество раз<span></span>:</label>
                            <div class="col-md-8">
                                <input name="" class="form-control" type="number" value="3">
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="">Статус:</label>
                            <div class="col-md-8">
                                <select name="" class="form-control" data-live-search="true">
                                    <option>unfinished invoices</option>
                                    <option>pending</option>
                                    <option>paid invoice</option>
                                </select>
                            </div>
                        </div>
                        <hr>

                        <p class="text-right col-md-offset-5 col-md-7">
                            <button class="btn btn-md btn-default">Preview</button>
                            <button class="btn btn-md btn-primary">Save</button>
                        </p>
                    </form>
                </div>

                <div class="clearfix"></div>
            </div>

        </div>
    </div>
</div>
