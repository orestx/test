    <div class="container">
        <div class="container col-md-8 col-md-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>Invoice</h4>
                </div>
                <div class="panel-body">
                    <form action="#">
                        <div class="row padding-bottom-5">
                            <div class="col-md-4"><label for="">Клиент:</label></div>
                            <div class="col-md-8">
                                <select name="" class="form-control" data-live-search="true">
                                    <option>Webmoney</option>
                                    <option>QIWI</option>
                                    <option>Расчетный счет</option>
                                </select></div>
                        </div>
                        <div class="row padding-bottom-5">
                            <div class="col-md-4"><label for="">Реквизиты:</label></div>
                            <div class="col-md-8">
                                <select name="" class="form-control" data-live-search="true">
                                    <option>Webmoney</option>
                                    <option>QIWI</option>
                                    <option>Расчетный счет</option>
                                </select></div>
                        </div>
                        <hr>
                        <div class="row padding-bottom-5">
                            <div class="col-md-4"><label for="">Продукт:</label></div>
                            <div class="col-md-8">
                                <div class="row">
                                <div class="col-md-9">
                                <select name="" class="form-control" data-live-search="true">
                                    <option>Webmoney</option>
                                    <option>QIWI</option>
                                    <option>Расчетный счет</option>
                                </select></div>
                                <div class="col-md-3">
                                    <input class="form-control" value="1" type="number"/>
                                </div></div>
                            </div>
                        </div>
                        <hr>
                        <div class="row padding-bottom-5">
                            <div class="col-md-4"><label for="">Дата:</label></div>
                            <div class="col-md-8">
                                <input name="" class="form-control" type="date"></div>
                        </div>
                        <div class="row padding-bottom-5">
                            <div class="col-md-4"><label for="">Действителен (дней):</label></div>
                            <div class="col-md-8">
                                <input name="" class="form-control" type="number" value="10"></div>
                        </div>
                        <div class="row padding-bottom-5">
                            <div class="col-md-4"><label>Повторять автоматически:</label></div>
                            <div class="col-md-8"><input type="checkbox"></div>
                        </div>
                        <div class="row padding-bottom-5">
                            <div class="col-md-4"><label for="">Период (месяцев):</label></div>
                            <div class="col-md-8">
                                <input name="" class="form-control" type="number" value="3"></div>
                        </div>


                    </form>
