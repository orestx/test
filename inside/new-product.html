    <div class="container">
        <div class="container col-md-8 col-md-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>Add product</h4>
                </div>
                <div class="panel-body">
                    <form action="#" class="form-horizontal">

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="">Поставщик:</label>
                            <div class="col-md-8">
                                <select name="" class="form-control" data-live-search="true">
                                    <option>Host Europe</option>
                                    <option>Time Doctor</option>
                                    <option>Cena-Okna</option>
                                    <option>Med Test</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="">Название:</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="">Стоимость:</label>
                            <div class="col-md-8">
                                <!--<div class="input-group">-->
                                    <div class="row">
                                <div class="col-md-8">
                                        <input name="" class="form-control" type="number" value="0" step="0.1" min="0">
                                    </div>
                                    <div class="col-md-4">
                                        <select name="" class="form-control" data-live-search="true">
                                            <option>грн</option>
                                            <option>€</option>
                                            <option>$</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="">Описание:</label>
                            <div class="col-md-8">
                                <textarea class="form-control" rows="6"/></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="">Активен:</label>
                            <div class="col-md-8">
                                <label><input type="checkbox"></label>
                            </div>
                        </div>



                        <p class="text-right col-md-offset-5 col-md-7">
                            <button class="btn btn-md btn-default">Cancel</button>
                            <button class="btn btn-md btn-primary">Save</button>
                        </p>


                    </form>
                </div>

                <!--<div class="clearfix"></div>-->
            </div>
