<!doctype html>

<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Add client</title>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type=button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="index.html" class="navbar-brand"><img src="../old/img/logo1.png" alt=""
                                                               style="margin-top: -5px;"/></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="invoices-list.html">Счета</a></li>
                    <li><a href="clients-list.html">Клиенты</a></li>
                    <li><a href="products-list.html">Продукты</a></li>
                    <li><a href="invoices-list.html">Отчеты</a></li>
                </ul>
                <ul class="nav navbar-nav pull-right">
                    <li><a href="../login.html">Log in</a></li>
                </ul>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="container col-sm-8 col-sm-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4>Добавить клиента</h4>
                </div>
                <div class="panel-body">
                    <form action="#" class="form-horizontal">

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="">Организация:</label>
                            <div class="col-sm-2">
                                <select name="" class="form-control" data-live-search=true>
                                    <option>---</option>
                                    <option>ЧП</option>
                                    <option>ООО</option>
                                    <option>ЗАО</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <input class="form-control" type="text"/>
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="">Полное имя:</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="">Email:</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="email"/>
                            </div>
                        </div>
                        <hr/>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="">Страна:</label>
                            <div class="col-sm-8">
                                <select name="" class="form-control" data-live-search="true">
                                    <option>Ukr</option>
                                    <option>USA</option>
                                    <option>USSR</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="">Адрес:</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="">Телефон:</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="tel"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="">Веб-сайт:</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="url"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="">Платежная система:</label>
                            <div class="col-sm-8">
                                <label class="checkbox"><input type="checkbox"/> QIWI</label>
                                <label class="checkbox"><input type="checkbox"/> Webmoney</label>
                                <label class="checkbox"><input type="checkbox"/> Расчетный счет</label>
                            </div>
                        </div>




                        <!--QIWI-->
                        <div class="form-group"><label class="col-sm-4 control-label" for="">Номер
                            QIWI-кошелька
                            (тел.):</label>

                            <div class="col-sm-8"><input class="form-control" type="text"/></div>
                        </div>
                        <hr>
                        <!--конец QIWI-->

                        <!--расчетный счет-->
                        <div class="form-group"><label class="col-sm-4 control-label"
                                                       for="">СПЄП:</label>

                            <div class="col-sm-8"><input class="form-control" type="text"/></div>
                        </div>
                        <div class="form-group"><label class="col-sm-4 control-label"
                                                       for="">ЄДР:</label>

                            <div class="col-sm-8"><input class="form-control" type="text"/></div>
                        </div>
                        <div class="form-group"><label class="col-sm-4 control-label" for="">ИН:</label>

                            <div class="col-sm-8"><input class="form-control" type="text"/></div>
                        </div>
                        <div class="form-group"><label class="col-sm-4 control-label" for="">Адрес
                            регистрации свидетельства:</label>

                            <div class="col-sm-8"><input class="form-control" type="text"/></div>
                        </div>
                        <!--конец расчетного счета-->













                        <hr/>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="">Комментарии:</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" rows="6"/></textarea>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="">Активен:</label>
                            <div class="col-sm-8 padding-top-5">
                                <label><input type="checkbox"></label>
                            </div>
                        </div>



                        <p class="text-right col-sm-offset-5 col-sm-7">
                            <button class="btn btn-md btn-default">Cancel</button>
                            <button class="btn btn-md btn-primary">Save</button>
                        </p>


                    </form>
                </div>

                <!--<div class="clearfix"></div>-->
            </div>

        </div>
    </div>
</div>

<footer>
    <div class="container">
        <p class="col-sm-3 col-sm-offset-5">Billsystem 2013</p>
    </div>
</footer>
</div>


</body>

</html>
